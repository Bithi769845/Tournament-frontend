<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Sports Soccer League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
 

        .match-card {
            background: url('assets/images/stadium.jpeg') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        .match-card .team-logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .match-card h5 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .countdown span {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .vs {
            font-size: 24px;
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Match Card 1 -->
            <div class="col-md-6 col-lg-5">
                <div class="match-card text-center">
                    <h6 class="text-uppercase">Elite Sports Soccer League</h6>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="assets\images\about.png" class="team-logo me-3" alt="Redstorm Logo">
                        <span class="vs">VS</span>
                        <img src="assets\images\about.png" class="team-logo ms-3" alt="Electric Lions Logo">
                    </div>
                    <h5>Redstorm <span class="vs">vs</span> Electric Lions</h5>
                    <p>Sunday 26.01.2025</p>
                    <div class="d-flex justify-content-center gap-3 countdown mb-3">
                        <div><span>164</span><br>Days</div>
                        <div><span>22</span><br>Hrs</div>
                        <div><span>51</span><br>Mins</div>
                        <div><span>15</span><br>Secs</div>
                    </div>
                    <button class="btn btn-custom">Watch Stream</button>
                </div>
            </div>
            <!-- Match Card 2 -->
            <div class="col-md-6 col-lg-5">
                <div class="match-card text-center">
                    <h6 class="text-uppercase">Elite Sports Soccer League</h6>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="assets\images\about.png" class="team-logo me-3" alt="Titans Logo">
                        <span class="vs">VS</span>
                        <img src="assets\images\about.png" class="team-logo ms-3" alt="Lions FC Logo">
                    </div>
                    <h5>Titans <span class="vs">vs</span> Lions FC</h5>
                    <p>Sunday 26.01.2025</p>
                    <div class="d-flex justify-content-center gap-3 countdown mb-3">
                        <div><span>00</span><br>Days</div>
                        <div><span>00</span><br>Hrs</div>
                        <div><span>00</span><br>Mins</div>
                        <div><span>00</span><br>Secs</div>
                    </div>
                    <button class="btn btn-custom">Enroll Tickets</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="#" class="btn btn-warning fw-bold">View All Streams</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
